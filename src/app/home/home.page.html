<ion-header>
  <ion-toolbar>
    <ion-title>Registro Multimedia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="formulario" (ngSubmit)="guardarRegistro()">
    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-input formControlName="descripcion"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="tomarFoto()">Tomar Foto</ion-button>

    <div *ngIf="fotoPreview" class="ion-margin-top">
      <ion-img [src]="fotoPreview"></ion-img>
    </div>

    <ion-button
      expand="block"
      type="submit"
      [disabled]="formulario.invalid || !fotoBase64"
    >
      Guardar Registro
    </ion-button>
  </form>

  
  <ion-list *ngIf="ultimosRegistros.length > 0" class="ion-margin-top">
    <ion-item-divider color="primary">
      <ion-label>Últimos registros guardados</ion-label>
    </ion-item-divider>

    <ion-item *ngFor="let r of ultimosRegistros">
      <ion-thumbnail slot="start">
        <img [src]="r.imagenUrl" />
      </ion-thumbnail>
      <ion-label>
        <h3>{{ r.descripcion }}</h3>
        <p>{{ r.fecha | date:'short' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
